<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Liebherr Maintenance</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
<div class="card p-4 shadow" style="width: 100%; max-width: 400px;">

<h2 class="text-center">Login</h2>

<form id="loginForm">
<div class="mb-3">
<label for="username" class="form-label">Username</label>
<input type="text" class="form-control" id="username" required>
</div>

<div class="mb-3">
<label for="password" class="form-label">Password</label>
<input type="password" class="form-control" id="password" required>
</div>

<button type="submit" class="btn btn-primary w-100">Login</button>
<button type="button" class="btn btn-link w-100 mt-2" onclick="showForgetPassword()">
Forget Password?
</button>
</form>

<div id="forgetPassword" style="display: none;" class="mt-3">
<label for="forgetUsername" class="form-label">Enter Username</label>
<input type="text" class="form-control" id="forgetUsername">
<button class="btn btn-secondary mt-2" onclick="requestPasswordReset()">
Request Reset
</button>
</div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="login.js"></script>

</body>
</html>

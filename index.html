<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Liebherr Maintenance</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.login-card {
    background: white;
    border-radius: 12px;
    padding: 30px;
    width: 100%;
    max-width: 380px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.login-title {
    font-weight: 700;
    color: #0f172a;
}

.form-control {
    border-radius: 8px;
}

.btn-primary {
    background: #2563eb;
    border: none;
    border-radius: 8px;
    font-weight: 600;
}

.btn-primary:hover {
    background: #1d4ed8;
}

.forget-link {
    font-size: 14px;
    text-decoration: none;
}

#forgetPassword {
    background: #f1f5f9;
    padding: 12px;
    border-radius: 8px;
}
</style>
</head>

<body>

<div class="login-card">

<h2 class="text-center login-title mb-3">Liebherr Maintenance</h2>
<p class="text-center text-muted mb-4">Sign in to continue</p>

<form id="loginForm">
<div class="mb-3">
<label for="username" class="form-label">Username</label>
<input type="text" class="form-control" id="username" required>
</div>

<div class="mb-3">
<label for="password" class="form-label">Password</label>
<input type="password" class="form-control" id="password" required>
</div>

<button type="submit" class="btn btn-primary w-100">Login</button>

<button type="button" class="btn btn-link w-100 forget-link mt-2" onclick="showForgetPassword()">
Forgot Password?
</button>
</form>

<div id="forgetPassword" style="display: none;" class="mt-3">
<label for="forgetUsername" class="form-label">Enter Username</label>
<input type="text" class="form-control" id="forgetUsername">
<button class="btn btn-secondary mt-2 w-100" onclick="requestPasswordReset()">
Request Reset
</button>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="login.js"></script>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="login.js"></script>

</body>
</html>

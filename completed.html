<html lang="en">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
<div class="container">
<a class="navbar-brand" href="#">Liebherr Maintenance</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav me-auto">
<li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
<li class="nav-item"><a class="nav-link" href="pending.html">Pending Work</a></li>

</ul>
<button class="btn btn-danger" onclick="logout()">Logout</button>
</div>
</div>
</nav>

<div class="container mt-4">
<h2>Completed Work</h2>

<table class="table table-striped" id="completedTable">
<thead>
<tr>
<th>Machine/Area</th>
<th>Issue</th>
<th>Priority</th>
<th>Date</th>
<th>Assigned To</th>
<th>Assigned By</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
function getCurrentUser() {
return sessionStorage.getItem('currentUser')
? JSON.parse(sessionStorage.getItem('currentUser'))
: null;
}

function logout() {
sessionStorage.removeItem('currentUser');
window.location.href = 'login.html';
}

function checkLogin() {
if (!getCurrentUser()) {
window.location.href = 'login.html';
}
}

function loadCompletedTasks() {
const completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || [];
const tbody = document.querySelector('#completedTable tbody');
tbody.innerHTML = '';

completedTasks.forEach(task => {
const row = `
<tr>
<td>${task.machineName}</td>
<td>${task.issue}</td>
<td>${task.priority}</td>
<td>${task.date}</td>
<td>${task.assignedTo}</td>
<td><strong>${task.assignedBy || "Unknown"}</strong></td>
</tr>`;
tbody.innerHTML += row;
});
}

document.addEventListener('DOMContentLoaded', function() {
checkLogin();
loadCompletedTasks();
});
</script>
</body>
</html>

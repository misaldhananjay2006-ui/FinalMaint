<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pending Work - Liebherr Maintenance</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
<div class="container">
<a class="navbar-brand" href="#">Liebherr Maintenance</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav me-auto">
<li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
<li class="nav-item"><a class="nav-link" href="pending.html">Pending Work</a></li>
<li class="nav-item"><a class="nav-link" href="completed.html">Completed Work</a></li>
<li class="nav-item"><a class="nav-link" href="required.html">Required Material</a></li>
<li class="nav-item"><a class="nav-link" href="consumed.html">Consumed Material</a></li>
<li class="nav-item"><a class="nav-link" href="admin.html">Admin Panel</a></li>
<li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
</ul>
<button class="btn btn-danger" onclick="logout()">Logout</button>
</div>
</div>
</nav>

<div class="container mt-4">
<h2>Pending Work</h2>
<table class="table table-striped" id="pendingTable">
<thead>
<tr>
<th>Machine/Area</th>
<th>Issue</th>
<th>Priority</th>
<th>Date</th>
<th>Assigned To</th>
<th>Assigned By</th>
<th>Action</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
if (!localStorage.getItem('pendingTasks')) {
localStorage.setItem('pendingTasks', JSON.stringify([]));
}
if (!localStorage.getItem('completedTasks')) {
localStorage.setItem('completedTasks', JSON.stringify([]));
}

function getCurrentUser() {
return sessionStorage.getItem('currentUser')
? JSON.parse(sessionStorage.getItem('currentUser'))
: null;
}

function isAdmin() {
const user = getCurrentUser();
return user && user.isAdmin;
}

function logout() {
sessionStorage.removeItem('currentUser');
window.location.href = 'login.html';
}

function checkLogin() {
if (!getCurrentUser()) {
window.location.href = 'login.html';
}
}

function loadPendingTasks() {
const tasks = JSON.parse(localStorage.getItem('pendingTasks')) || [];
const currentUser = getCurrentUser();
const tbody = document.querySelector('#pendingTable tbody');
tbody.innerHTML = '';

tasks.forEach((task, index) => {

const canComplete =
    isAdmin() || task.assignedTo === currentUser.username;

const row = `
<tr>
<td>${task.machineName}</td>
<td>${task.issue}</td>
<td>${task.priority}</td>
<td>${task.date}</td>
<td>${task.assignedTo}</td>
<td><strong>${task.assignedBy || "Unknown"}</strong></td>
<td>
${canComplete
? `<button class="btn btn-success btn-sm" onclick="completeTask(${index})">Complete</button>`
: `<span class="text-muted">Not allowed</span>`}
</td>
</tr>`;

tbody.innerHTML += row;
});
}

function completeTask(index) {
const tasks = JSON.parse(localStorage.getItem('pendingTasks')) || [];
let completedTasks = JSON.parse(localStorage.getItem('completedTasks'));

if (!completedTasks) {
completedTasks = [];
}

// Move task to completed (keeps assignedBy)
completedTasks.push(tasks[index]);
tasks.splice(index, 1);

localStorage.setItem('pendingTasks', JSON.stringify(tasks));
localStorage.setItem('completedTasks', JSON.stringify(completedTasks));

loadPendingTasks();
}

document.addEventListener('DOMContentLoaded', function() {
checkLogin();
loadPendingTasks();
});
</script>

</body>
</html>

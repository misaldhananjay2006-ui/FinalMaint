<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Liebherr Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Liebherr Maintenance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="pending.html">Pending Work</a></li>
                    <li class="nav-item"><a class="nav-link" href="completed.html">Completed Work</a></li>
                    <li class="nav-item"><a class="nav-link" href="required.html">Required Material</a></li>
                    <li class="nav-item"><a class="nav-link" href="consumed.html">Consumed Material</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin.html">Admin Panel</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                </ul>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Welcome to Liebherr Maintenance</h1>
            </div>
            <div class="col-12 text-end">
                <p id="liveDate" class="fw-bold"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script>
        // Utility functions
        function getCurrentUser() {
            return sessionStorage.getItem('currentUser') ? JSON.parse(sessionStorage.getItem('currentUser')) : null;
        }

        function logout() {
            sessionStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        function checkLogin() {
            if (!getCurrentUser()) {
                window.location.href = 'login.html';
            }
        }

        // Run on load
        document.addEventListener('DOMContentLoaded', function() {
            checkLogin();
            document.getElementById('liveDate').innerText = moment().format('MMMM Do YYYY, h:mm:ss a');
            setInterval(() => {
                document.getElementById('liveDate').innerText = moment().format('MMMM Do YYYY, h:mm:ss a');
            }, 1000);
        });
    </script>
</body>
</html>

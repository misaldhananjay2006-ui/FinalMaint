<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liebherr Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Liebherr Maintenance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="pending.html">Pending Work</a></li>
                    <li class="nav-item"><a class="nav-link" href="completed.html">Completed Work</a></li>
                    <li class="nav-item"><a class="nav-link" href="required.html">Required Material</a></li>
                    <li class="nav-item"><a class="nav-link" href="consumed.html">Consumed Material</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin.html">Admin Panel</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                </ul>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Welcome to Liebherr Maintenance</h1>
        <p>Select a section from the navigation.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize localStorage if not exists
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([
                { username: 'admin', password: 'admin123', isAdmin: true },
                { username: 'user1', password: 'pass', isAdmin: false }
            ]));
        }
        if (!localStorage.getItem('pendingTasks')) localStorage.setItem('pendingTasks', JSON.stringify([]));
        if (!localStorage.getItem('completedTasks')) localStorage.setItem('completedTasks', JSON.stringify([]));
        if (!localStorage.getItem('requiredMaterials')) localStorage.setItem('requiredMaterials', JSON.stringify([]));
        if (!localStorage.getItem('consumedMaterials')) localStorage.setItem('consumedMaterials', JSON.stringify([]));
        if (!localStorage.getItem('passwordResetRequests')) localStorage.setItem('passwordResetRequests', JSON.stringify([]));

        // Utility functions
        function getCurrentUser() {
            return sessionStorage.getItem('currentUser') ? JSON.parse(sessionStorage.getItem('currentUser')) : null;
        }

        function logout() {
            sessionStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        function checkLogin() {
            if (!getCurrentUser()) {
                window.location.href = 'index.html';
            }
        }

        // Run on load
        document.addEventListener('DOMContentLoaded', checkLogin);
    </script>
</body>
</html>
